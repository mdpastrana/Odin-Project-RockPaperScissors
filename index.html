<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Rock Paper Scissors</h1>
        
        <div class="game-box">
            <div class="player">
                <h4 class="title">Player</h4>
                <img class="rock-paper-scissors-icon rock-paper-scissors-icon-player rock-default" src="Images/rock.png" alt="">
            </div>
            <div class="score">
                <h4 class="winner">Score</h4>
                <div class="score-text">
                    <span class="score-player">0</span>:<span class="score-computer">0</span>
                </div>
            </div>
            <div class="computer">
                <h4 class="title">Computer</h4>
                <img class="rock-paper-scissors-icon rock-paper-scissors-icon-computer rock-default" src="Images/rock.png" alt="">
            </div>
        </div>
        <div class="choices">
            <h4>Choose between: <br /> <span>Rock / Paper / Scissors</span></h4>
            <img class="rock-paper-scissors-icon rock" src="Images/rock.png" alt="">
            <img class="rock-paper-scissors-icon paper" src="Images/paper.png" alt="">
            <img class="rock-paper-scissors-icon scissors" src="Images/scissors.png" alt="">
        </div>

        <div class="play-again">Play again?</div>

    </div>
    

    <script src="jscript.js"></script>
</body>
</html>
